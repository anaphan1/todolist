<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container-login">
        <div class="wrap-login">
            <div class="login-pic">
                <img src="../static/images/login-laptop-image.webp" alt="Login">
            </div>
            <form class="login-form" action="/validation" method="POST">
                <h1 class="login-form-title">Login</h1>
                <p style="color:red;" id="error">{{ get_flashed_messages()[0] }}</p>
                <label for="username" hidden>Username:</label>
                <input class="input" type="text" id="username" name="username" placeholder="Username" required>
                <label for="password" hidden>Password:</label>
                <input class="input" type="password" id="password" name="password" placeholder="Password" required>
                <div class="container-login-form-btn">
                    <button class="login-form-btn" type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account?</p>
            <a href="/register">
                <button>Register here</button>
            </a>
        </div>
    </div>
</body>
</html>
